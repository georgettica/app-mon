kind: Secret
metadata:
  name: appmon-alertmanager
  namespace: appmon
apiVersion: v1
data:
  alertmanager.yaml: 
type: Opaque
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: appmon-alertmanager
  namespace: appmon
spec:
  image: "docker.io/dimssss/alertmanager:v0.17.0"
  version: "v0.17.0"
  replicas: 3
  configSecret: appmon-alertmanager
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: alertmanager-storage
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: appmon-alertmanager
  namespace: appmon
spec:
  ports:
  - name: web
    port: 9093
    protocol: TCP
    targetPort: web
  selector:
    alertmanager: appmon-alertmanager
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: appmon-alertmanager
  namespace: appmon
spec:
  port:
    targetPort: web
  to:
    kind: Service
    name: appmon-alertmanager
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: appmon-prometheus
  namespace: appmon
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: appmon-prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: appmon-prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: appmon-prometheus
subjects:
- kind: ServiceAccount
  name: appmon-prometheus
  namespace: appmon
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: appmon
spec:
  image: "docker.io/dimssss/prometheus:v2.7.1"
  version: "v2.7.1"
  replicas: 3
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: prom-storage
        resources:
          requests:
            storage: 50Gi
  serviceAccountName: appmon-prometheus
  serviceMonitorNamespaceSelector:
    matchExpressions:
      - key: appmon
        operator: In
        values:
        - "yes"
  ruleNamespaceSelector:
    matchExpressions:
      - key: appmon
        operator: In
        values:
        - "yes"
  alerting:
    alertmanagers:
    - namespace: appmon
      name: appmon-alertmanager
      port: web
  serviceMonitorSelector:
    matchLabels:
      appmon: "service-yes"
  podMonitorSelector:
    matchLabels:
      appmon: "pod-yes"
  ruleSelector:
    matchLabels:
      role: alert-rules
      prometheus: appmon-prometheus
  resources:
    requests:
      memory: 400Mi
  enableAdminAPI: false
